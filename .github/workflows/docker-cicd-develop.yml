name: "Docker CI (image development)"

env:
  # Change this to match GITHUB_REPOSITORY.
  # But please be reminded that Docker images only support
  # lowercased letters.
  repository: code-server-boilerplates/starter-pack

on:
  push:
    paths:
      - "Dockerfile"
      - ".trigger-rebuild"
      - ".dockerignore"
      - "toolkits/containers/entrypoint.sh"
      - "toolkits/containers/settings.json"
      - "toolkits/packages/scripts/**"
      - "toolkits/packages/dotbashrcdir/**"
  pull_request:
    branches: [ main ]

jobs:
  test:
     runs-on: "ubuntu-latest"
     steps:
       - name: "Create checkmates"
         uses: "actions/checkout@v2"

       - name: Set up QEMU
         uses: docker/setup-qemu-action@v1
       - name: Set up Docker Buildx
         uses: docker/setup-buildx-action@v1
         with:
           driver-opts: "image=moby/buildkit:master,network=host"

       - name: Install Dive
         run: |
           wget https://github.com/wagoodman/dive/releases/download/v0.10.0/dive_0.10.0_linux_amd64.deb -O $GITHUB_HOME/dive_linux_amd64.deb
           sudo apt install $GITHUB_HOME/dive_linux_amd64.deb

       - name: Build image
         uses: docker/build-push-action@v2
         with:
           context: .
           platforms: linux/amd64,linux/arm64

       - name: Check wasted space
         run: CI=true dive ${{ steps.image-build.outputs.digest }} --source docker://ghcr.io/${{ env.repository }}

  publish:
     needs: [ test ]
     runs-on: "ubuntu-latest"
     if: ${{ github.ref == 'refs/heads/main' && !github.event.issue.pull_request }}
     steps:
       - name: "Create checkmates"
         uses: "actions/checkout@v2"

       # Setup QEMU for multiarch builds
       - name: Set up QEMU
         uses: docker/setup-qemu-action@v1
       # and of course, we need to setup Buildx
       - name: Set up Docker Buildx
         uses: docker/setup-buildx-action@v1
         with:
           driver-opts: "image=moby/buildkit:master,network=host"

       # repeat this for other registries you want to use
       # especially the official Docker Hub Registry
       - name: Login to GitHub Container Registry
         uses: docker/login-action@v1
         with:
           registry: ghcr.io
           # change the username into yours if not using our bot
           username: RecapTimeBot
           # may not work on personal accounts if using our PAT
           # we may try soon
           password: ${{ secrets.GH_SERVICE_ACCOUNT_API_KEY }}
       - name: Login to Red Hat Quay Container Registry
         uses: docker/login-action@v1
         with:
           registry: quay.io
           # change the username into yours if not using our bot
           username: ${{ secrets.QUAYIO_USERNAME }}
           # may not work on personal accounts if using our PAT
           # we may try soon
           password: ${{ secrets.QUAYIO_PASSWORD }}

       # after building, we may retag them for DockerHub instead
       # of building again
       - name: Build and push to GHCR + DockerHub and RHQC
         id: image-build
         uses: docker/build-push-action@v2
         with:
           push: true
           tags: |
             ghcr.io/${{ env.repository }}:develop
             quay.io/${{ env.repository }}:develop
           context: .
           platforms: linux/amd64,linux/arm64
